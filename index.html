<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Titre dans l'onglet -->
  <title>Frontend Mentor | Order summary card</title>

  <!--  Lien vers la feuille de style -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <!-- Conteneur général de la carte de paiement -->
    <div class="container-card">
      <div class="card">
        <!-- 'div' qui contient l'image de la carte de paiement -->
        <div class="img-card">
          <img src="./images/illustration-hero.svg" alt="Image femme qui écoute de la musique">
        </div>
        <!-- 'div' qui contient le texte de la carte de paiement -->
        <div class="text-card">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <!-- 'div' qui contient toute la partie lié au prix de l'abonnement de la carte -->
        <div class="plan-card">
          <div class="price">
            <div class="img-price">
              <img src="./images/icon-music.svg" alt="Icône musique">
            </div>
            <div class="text-price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="button-plan">
              <button>Change</button>
            </div>
          </div>
        </div>
        <!--  'div' qui contient les boutons pour payer ou annuler la commande -->
        <div class="button-card">
          <button class="payement">Proceed to Payement</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <!--  Signature (site qui a fournit la maquette et mon nom, prénom) -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      <span class="moi">Coded by <a href="#" target="_blank">Rachid Boudjakdji</a>.</span>
    </div>
  </main>
</body>

</html>
